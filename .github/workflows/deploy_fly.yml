name: Code Check

on:
  push:
    tags:
      - '*'

jobs:
  fly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install fly.io
        run : |
          echo "Deploy to fly.io..."
          curl -L https://fly.io/install.sh | sh 
          pwd
          /root/.fly/bin/flyctl deploy --app kupasdata --access-token {{ secrets.FLY_TOKEN }}